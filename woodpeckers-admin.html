    .secondary-btn {

    .editor-grid {

    }
    
    .birds-list {

      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);

    }
    
    .search-box {
      padding: 1rem;
      border-bottom: 1px solid #E5E7EB;
      display: flex;
      align-items: center;
    }

      padding: 0.75rem 1rem;
      border: 1px solid #E5E7EB;
      border-radius: var(--radius-sm);

    .search-icon {

    }
    
    #birds-list-container {

    }
    
    .bird-item .bird-scientific {

      color: var(--text-light);
      font-style: italic;
    }
    
    .editor-form {

      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 2rem;
    }
    
    .empty-state {

      padding: 4rem 2rem;
      color: var(--text-light);
    }
    
    .empty-state h3 {
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-input, .form-textarea {

      padding: 0.75rem 1rem;
      border: 1px solid #E5E7EB;
      border-radius: var(--radius-sm);
      font-family: inherit;

      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #E5E7EB;
    }
    
    .image-preview {
      width: 100%;
      height: 200px;
      border-radius: var(--radius-sm);
      overflow: hidden;
      margin-bottom: 1rem;
      background: #F3F4F6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .no-image {
      color: var(--text-light);
      text-align: center;
      padding: 2rem;
    }
    
    @media (max-width: 992px) {
      .editor-grid {

      }

      }

    @media (max-width: 576px) {
      .admin-header {

        align-items: flex-start;
      }
      
      .admin-actions {

      }
      
      .admin-btn {
        flex: 1;
        text-align: center;
      }
      
      .form-actions {

      }
    }
  </style>
</head>

        description: "–ö—Ä—É–ø–Ω—ã–π –¥—è—Ç–µ–ª —Å —á–∏—Å—Ç–æ-–±–µ–ª–æ–π —Å–ø–∏–Ω–æ–π –∏ —Ä–æ–∑–æ–≤—ã–º –ø–æ–¥—Ö–≤–æ—Å—Ç—å–µ–º.",
        hint: "–ë–µ–ª–∞—è —Å–ø–∏–Ω–∞ –±–µ–∑ —á—ë—Ä–Ω—ã—Ö –ø–æ–ª–æ—Å –∏ —Ä–æ–∑–æ–≤—ã–π –Ω–∏–∑.",
        size: "24-26 —Å–º",

      },
      {

        scientific: "Dendrocopos medius",
        image: "images/woodpeckers/middle-spotted.jpg",
        description: "–î—è—Ç–µ–ª —Å –∫—Ä–∞—Å–Ω–æ–π —à–∞–ø–æ—á–∫–æ–π –∏ —Å–ª–∞–±—ã–º –ø–æ–ª–æ—Å–∞—Ç—ã–º —Ä–∏—Å—É–Ω–∫–æ–º.",
        hint: "–ö—Ä–∞—Å–Ω–∞—è —à–∞–ø–∫–∞ –¥–æ –ª–±–∞ –∏ —Ä–æ–∑–æ–≤–∞—Ç–æ-–∫—Ä–∞—Å–Ω–æ–µ –ø–æ–¥—Ö–≤–æ—Å—Ç—å–µ.",
        size: "20-22 —Å–º",
        weight: "50-80 –≥"
      },
      {
        id: 5,
        name: "–¢—Ä—ë—Ö–ø–∞–ª—ã–π –¥—è—Ç–µ–ª",
        scientific: "Picoides tridactylus",
        image: "images/woodpeckers/three-toed.jpg",
        description: "–î—è—Ç–µ–ª —Å –∂—ë–ª—Ç–æ–π —à–∞–ø–æ—á–∫–æ–π –∏ —á—ë—Ä–Ω—ã–º —Ä–∏—Å—É–Ω–∫–æ–º –Ω–∞ —Å–ø–∏–Ω–µ.",
        hint: "–ñ—ë–ª—Ç–∞—è —à–∞–ø–æ—á–∫–∞ —É —Å–∞–º—Ü–æ–≤ –∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∫—Ä–∞—Å–Ω—ã—Ö –æ—Ç–º–µ—Ç–∏–Ω.",

        size: "45-50 —Å–º",
        weight: "250-400 –≥"
      },
      {
        id: 9,
        name: "–í–µ—Ä—Ç–∏—à–µ–π–∫–∞",

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
    let currentBirdId = null;
    let isNewBird = false;
    let filteredBirds = [];

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const birdsListContainer = document.getElementById('birds-list-container');
    const editorForm = document.getElementById('editor-form');
    const addBirdBtn = document.getElementById('add-bird-btn');
    const searchInput = document.getElementById('bird-search');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      saveData(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
      renderBirdsList();

    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
    function saveData() {
      localStorage.setItem('woodpeckersData', JSON.stringify(woodpeckersData));
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ç–∏—Ü
    function renderBirdsList(birds = woodpeckersData) {
      birdsListContainer.innerHTML = '';
      filteredBirds = [...birds];
      
      if (birds.length === 0) {
        birdsListContainer.innerHTML = '<div class="empty-state"><p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –¥—è—Ç–ª–∞—Ö</p></div>';
        return;
      }
      
      birds.forEach(bird => {
        const birdItem = document.createElement('div');
        birdItem.className = 'bird-item';
        if (currentBirdId === bird.id) birdItem.classList.add('active');
        
        birdItem.innerHTML = `
          <h4>${bird.name}</h4>
          <div class="bird-scientific">${bird.scientific}</div>
        `;
        
        birdItem.addEventListener('click', () => loadBirdForEditing(bird.id));
        birdsListContainer.appendChild(birdItem);
      });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ç–∏—Ü—ã –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è

      currentBirdId = birdId;
      isNewBird = false;
      
      const bird = woodpeckersData.find(b => b.id === birdId);
      if (!bird) return;
      
      renderEditorForm(bird);
      renderBirdsList(filteredBirds); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
    }

    function renderEditorForm(bird = null) {

      const form = document.createElement('form');
      form.id = 'bird-form';
      form.innerHTML = `

        </div>
        
        <div class="form-group">
          <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
          <textarea class="form-textarea" id="bird-description" rows="4" required>${bird?.description || ''}</textarea>
        </div>
        
        <div class="form-group">

          <textarea class="form-textarea" id="bird-hint" rows="2" required>${bird?.hint || ''}</textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">–†–∞–∑–º–µ—Ä</label>
          <input type="text" class="form-input" id="bird-size" value="${bird?.size || ''}">
        </div>
        
        <div class="form-group">
          <label class="form-label">–í–µ—Å</label>
          <input type="text" class="form-input" id="bird-weight" value="${bird?.weight || ''}">
        </div>
        
        <div class="form-group">
          <label class="form-label">–ú–µ—Å—Ç–æ –æ–±–∏—Ç–∞–Ω–∏—è</label>
          <input type="text" class="form-input" id="bird-habitat" value="${bird?.habitat || ''}">
        </div>
        
        <div class="form-actions">
          <button type="submit" class="admin-btn primary-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          ${bird ? `<button type="button" class="admin-btn danger-btn" id="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
          <button type="button" class="admin-btn secondary-btn" id="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
        </div>
      `;
      
      form.addEventListener('submit', saveBird);
      
      if (bird) {
        const deleteBtn = document.getElementById('delete-btn');
        deleteBtn.addEventListener('click', deleteBird);
      }
      
      const cancelBtn = document.getElementById('cancel-btn');

        }
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const imageInput = form.querySelector('#bird-image');
      const imagePreview = form.querySelector('.image-preview');
      
      imageInput.addEventListener('input', () => {
        const url = imageInput.value.trim();
        if (url) {
          imagePreview.innerHTML = `<img src="${url}" alt="–ü—Ä–µ–≤—å—é" onerror="this.parentNode.innerHTML='<div class=\\'no-image\\'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>'">`;
        } else {
          imagePreview.innerHTML = '<div class="no-image">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
        }
      });
      
      editorForm.appendChild(form);
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ç–∏—Ü—ã
    function saveBird(e) {
      e.preventDefault();
      
      const birdData = {
        id: currentBirdId || generateId(),
        name: document.getElementById('bird-name').value,
        scientific: document.getElementById('bird-scientific').value,
        image: document.getElementById('bird-image').value,
        description: document.getElementById('bird-description').value,
        hint: document.getElementById('bird-hint').value,
        size: document.getElementById('bird-size').value,
        weight: document.getElementById('bird-weight').value,
        habitat: document.getElementById('bird-habitat').value
      };
      
      if (isNewBird) {
        woodpeckersData.push(birdData);
      } else {
        const index = woodpeckersData.findIndex(b => b.id === currentBirdId);
        if (index !== -1) {
          woodpeckersData[index] = birdData;
        }
      }
      
      saveData();
      currentBirdId = birdData.id;
      isNewBird = false;
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = woodpeckersData.filter(bird => 
        bird.name.toLowerCase().includes(searchTerm) || 
        bird.scientific.toLowerCase().includes(searchTerm)
      );
      
      renderBirdsList(filtered);
      loadBirdForEditing(birdData.id);
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      showNotification('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã', 'success');
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ç–∏—Ü—ã
    function deleteBird() {
      if (!currentBirdId) return;
      
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –¥—è—Ç–ª–∞? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
        woodpeckersData = woodpeckersData.filter(b => b.id !== currentBirdId);
        saveData();
        
        currentBirdId = null;
        renderEmptyState();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–∏—Å–∫–∞
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = woodpeckersData.filter(bird => 
          bird.name.toLowerCase().includes(searchTerm) || 
          bird.scientific.toLowerCase().includes(searchTerm)
        );
        
        renderBirdsList(filtered);
        showNotification('–î—è—Ç–µ–ª —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω', 'success');
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    function renderEmptyState() {
      editorForm.innerHTML = `
        <div class="empty-state">
          <h3>–í—ã–±–µ—Ä–∏—Ç–µ –¥—è—Ç–ª–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h3>
          <p>–ò–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å</p>
        </div>
      `;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ ID
    function generateId() {
      return woodpeckersData.length > 0 ? Math.max(...woodpeckersData.map(b => b.id)) + 1 : 1;
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('fade-out');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
      addBirdBtn.addEventListener('click', () => {
        currentBirdId = null;
        isNewBird = true;
        renderEditorForm();
        renderBirdsList(filteredBirds);
      });
      
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        filteredBirds = woodpeckersData.filter(bird => 
          bird.name.toLowerCase().includes(searchTerm) || 
          bird.scientific.toLowerCase().includes(searchTerm) ||
          (bird.description && bird.description.toLowerCase().includes(searchTerm)) ||
          (bird.habitat && bird.habitat.toLowerCase().includes(searchTerm))
        );
        
        renderBirdsList(filteredBirds);
      });
    }
  </script>
